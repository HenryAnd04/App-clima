<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,400;9..40,600&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="input-ciudad">
            <input type="text" placeholder="Ingresa una ciudad" id="ciudad-input">
            <button id="btn-buscar"><i class="bi bi-search"></i></button>
        </div>
        <!-- <div class="tipo-grados">
            <button>° C</button>
            <button>° F</button>
        </div> -->
    </header>
    <main>
        <div class="info-lugar">
            <h2 id="ciudad">Tegucigalpa</h2>
            <h4 id="pais">Honduras</h4>
            <p id="fecha">Sabado 07 de octubre del 2023, 05:37 pm</p>
            <div class="clima-img">
                <span id="estado-clima">Lluvioso</span>
                <p id="estado-grados">23°</p>
                <img id="img-clima" src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="img-clima">
            </div>
            <div class="precipitacion">
                <span id="min">Prep</span>
                <span id="max">Prep mm°</span>
            </div>
        </div>

        <div class="porcentajes">
            <div class="item-porcentaje">
                <p>Sensación térmica</p>
                <span id="numero-sensacion">23°</span>
            </div>
            <div class="item-porcentaje">
                <p>Humedad</p>
                <span id="numero-humedad"></span>
            </div>
            <div class="item-porcentaje">
                <p>Viento</p>
                <span id="numero-viento"></span>
            </div>
            <div class="item-porcentaje">
                <p>Temperatura en °F</p>
                <span id="faren"></span>
            </div>
        </div>
    </main>

<script src="../dist/index.js"></script>

</body>
</html>
